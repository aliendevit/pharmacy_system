{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2>{{ 'Edit' if medicine else 'New' }} Medicine</h2>
    <p class="muted">Provide accurate pricing and stock to keep sales consistent.</p>
  </div>
  <form method="post" class="form grid-cols-2">
    <label class="field">Name
      <input class="input" name="name" value="{{ medicine.name if medicine else '' }}" required>
    </label>
    <label class="field">Manufacturer
      <input class="input" name="manufacturer" value="{{ medicine.manufacturer if medicine else '' }}">
    </label>
    <label class="field">Expiry
      <input class="input" type="date" name="expiry_date" value="{{ medicine.expiry_date if medicine else '' }}">
    </label>
    <label class="field">Price
      <input class="input" type="number" step="0.01" name="price" value="{{ medicine.price if medicine else 0 }}">
    </label>
    <label class="field">Quantity
      <input class="input" type="number" name="quantity" value="{{ medicine.quantity if medicine else 0 }}">
    </label>
    <div class="actions">
      <a class="btn ghost" href="/medicines/">Cancel</a>
      <button class="btn primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
