{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Record Sale</h2>
  </div>
  <form method="post" class="form grid-cols-2">
    <label class="field">Medicine
      <select class="input" name="medicine_id">
        {% for m in medicines %}
          <option value="{{ m.id }}">{{ m.name }} (Stock: {{ m.quantity }})</option>
        {% endfor %}
      </select>
    </label>
    <label class="field">Quantity
      <input class="input" type="number" name="quantity" value="1" min="1" required>
    </label>
    <label class="field">Unit Price
      <input class="input" type="number" step="0.01" name="unit_price" required>
    </label>
    <div class="actions">
      <a class="btn ghost" href="/sales/">Cancel</a>
      <button class="btn primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
